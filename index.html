<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="instagram-page">
        <div class="instagram-phone">
                <img class="left"src="./img/celular.png" alt="celular com imagem">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/pngfind.com-logo-de-instagram-png-2171074.png" class="instagram-logo" alt="instagram">
                <div class="form">
                    <input type="text" name="name" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" name="password" placeholder="Senha">

                    <div class="check-box">
                        <input id="checkbox" type="checkbox" style="height: 16px; width: 16px;">
                        <label for="box">Salvar informações de login</label>
                    </div>
                    
                </div>
                <a href="#" class="instagram-login">Entrar</a>
                <div class="separator" style="margin-bottom: 25px; color: gray;">ou</div>
                <a href="#" class="entrar-facebook" style="margin-bottom: 25px; color: royalblue;">Entrar com o facebook</a>
                <a href="#" class="esqueceu-senha"style="margin-bottom: 10px; color: royalblue;">Esqueceu sua senha?</a>
                
            </div>
            <div class="group-down">
                <p class="criar-conta" >Não tem uma conta? <a href="#" class="cadastro">cadastre-se</a></p>  
            </div>
            <div class="baixar-app">
                <p class="baixarApp" style="margin-top: 25px;">Baixe o aplicativo</p>
            </div>
            <div class="download">
                <a href="#" class="app-download">
                    <img src="./img/google-play-badge.png" alt="google play">
                </a>
                <a href="#" class="app-download">
                    <img src="./img/microsoft.png" style="height: 45px" alt="microsoft app">
                </a>
            </div>
        </div>
    </div>

</body>
</html>
